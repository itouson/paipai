#server
server.port=9002
server.undertow.io-threads=16
server.undertow.worker-threads=256
server.undertow.buffer-size=1024
server.undertow.direct-buffers=true
#springcloud
spring.application.name=paipai-goods-service
spring.main.allow-bean-definition-overriding=true
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
#spring.cloud.sentinel.transport.dashboard=localhost:8080
#spring.cloud.sentinel.transport.port=8179
#feign.sentinel.enabled=true
#persist
autocoder.persist.entity=com.moon.entity
autocoder.persist.dao=com.moon.dao
logging.level.com.moon.dao=debug
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/paipai-goods-service
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.initialSize=5
spring.datasource.maxActive=10
spring.datasource.minIdle=5
spring.datasource.maxWait=10000
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
spring.datasource.validationQuery=SELECT 1
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.testWhileIdle=true
spring.datasource.timeBetweenEvictionRunsMillis=600000
spring.datasource.connectionInitSqls=SELECT 1
spring.datasource.filters=stat
#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
#seata
#spring.cloud.alibaba.seata.tx-service-group=my_tx_grp
#seata.service.vgroup-mapping.my_tx_grp=seata-server
#seata.service.grouplist.seata-server=127.0.0.1:8091
#seata.service.enable-degrade=false
#seata.service.disable-global-transaction=false
#jackson
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
#es
spring.data.elasticsearch.cluster-name=elasticsearch_daniel
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300