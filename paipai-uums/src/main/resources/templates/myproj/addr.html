<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>MOON</title>
    <link rel="stylesheet" th:href="@{/static/moon/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/static/icon/css/font-awesome.min.css}"/>
</head>
<body class="bg-b">
<div class="container-fluid" id="app">
    <div class="text-center bg-info text-white shadow p-2">地址簿</div>
    <div style="height: 25px;"></div>
    <div class="font-weight-bold m-2" v-for="addr in addrdata">{{addr}}</div>
</div>
<!-- js -->
<script th:src="@{/static/moon/js/jquery.js}"></script>
<script th:src="@{/static/moon/js/vue.js}"></script>
<script th:src="@{/static/layer/layer.js}"></script>
<script th:inline="javascript">
    //app
    var app = new Vue({
        el: "#app",
        data: {
            addrdata: []
        },
        methods: {
            showaddrdata: function () {
                $.post("/moon/UserAddr/selectAddrList", {}, function (d) {
                    app.addrdata = d;
                });
            }
        },
        mounted: function () {
            this.showaddrdata();
        }
    });
</script>
</body>
</html>
